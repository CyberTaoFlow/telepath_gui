<div class="tele-popup tele-daterange-popup">
    <h2>Choose display period:</h2>
    <ul class="tele-daterange-period">
        <li><a href="#" class="tele-daterange-period-hour">Hour</a></li>
        <li><a href="#" class="tele-daterange-period-day">Day</a></li>
        <li><a href="#" class="tele-daterange-period-week">Week</a></li>
        <li><a href="#" class="tele-daterange-period-month">Month</a></li>
        <li><a href="#" class="tele-daterange-period-year">Year</a></li>
        <li><a href="#" class="tele-daterange-period-data">Data</a></li>
        <li><a href="#" class="tele-daterange-period-range">Range</a></li>
    </ul>
    <div id="overlay-back">
        <div class="tele-darerange-container">
            <h2>Or choose custom range:</h2>
            <input type="text" class="tele-daterange-from" placeholder="Start date">
            <input type="text" class="tele-daterange-from-hour" placeholder="">
            <span class="tele-daterange-range-span">To</span>
            <input type="text" class="tele-daterange-to" placeholder="End date">
            <input type="text" class="tele-daterange-to-hour" placeholder="">
            <div class="tele-daterange-calendar"></div>
        </div>
    </div>
    <div class="tele-daterange-buttons">
        <a href="#" class="tele-button tele-button-apply">Apply</a>
        <a href="#" class="tele-button tele-button-cancel">Cancel</a>
    </div>

</div>
